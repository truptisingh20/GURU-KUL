<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            line-height: 1.6;
            padding: 0;
            transition: background-color 0.3s ease-in-out;
        }

        /* Header Section */
        .contact-section {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 80px 20px;
            border-bottom: 5px solid #2980b9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Contact Form Section */
        .contact-form-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            padding: 60px 30px;
            flex-wrap: wrap;
        }

        .contact-form,
        .contact-details {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            flex: 1;
            max-width: 550px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .contact-form:hover,
        .contact-details:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .contact-form h2,
        .contact-details h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: #2980b9;
            font-weight: 600;
        }

        /* Contact Form Inputs and Buttons */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease-in-out;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #2980b9;
            outline: none;
        }

        .contact-form button {
            background-color: #2980b9;
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #3498db;
        }

        .contact-details p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .contact-details a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .contact-details a:hover {
            color: #3498db;
        }

        /* Map Section */
        .map-container {
            position: relative;
            height: 300px;
            background-color: #ddd;
            border-radius: 8px;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-container span {
            font-size: 1.5rem;
            color: #555;
        }

        /* Social Media Icons */
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            font-size: 1.8rem;
            color: #2980b9;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #3498db;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-form-section {
                flex-direction: column;
                gap: 30px;
            }

            .contact-form,
            .contact-details {
                width: 100%;
                max-width: 100%;
                padding: 20px;
            }

            .contact-section h1 {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We're here to help! Reach out for any inquiries or support.</p>
    </section>

    <section class="contact-form-section">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Contact Details -->
        <div class="contact-details">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> <a href="mailto:info@learningplatform.com">info@learningplatform.com</a></p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Learning Platform Ave, Knowledge City, USA</p>
            
            <!-- Map Placeholder -->
            <div class="map-container">
                <span>Map Placeholder</span>
            </div>
        </div>
    </section>

    <!-- Social Media Icons -->
    <section class="social-icons">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </section>

</body>
</html>
