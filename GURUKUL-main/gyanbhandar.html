<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyan bhandar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            color: #4b3621;
            background: linear-gradient(to bottom, #fff8e1, #ffe5b4);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #7a5230, #c4a484);
            color: #ffecd1;
            padding: 15px 20px;
            border-bottom: 5px solid #d4af37;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d4af37;
            margin-right: 20px;
            position: absolute;
            left: 20px;
        }

        header .logo {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Papyrus', serif;
            text-shadow: 2px 2px #7a5230;
        }

        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-family: 'Papyrus', serif;
            color: #7a5230;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .course-card {
            background: linear-gradient(135deg, #ffe5b4, #f4d3a3);
            padding: 20px;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #d4af37;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .course-card h3 {
            color: #7a5230;
            font-size: 1.8rem;
        }

        .course-card p {
            color: #4b3621;
            font-size: 1rem;
        }

        .course-card p a {
            text-decoration: none;
            color: #7a5230;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .course-card p a:hover {
            color: #d4af37;
            border-color: #d4af37;
        }

        footer {
            background-color: #7a5230;
            color: #ffecd1;
            text-align: center;
            padding: 20px;
            border-top: 5px solid #d4af37;
            margin-top: 50px;
        }

        footer a {
            color: #d4af37;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header img {
                width: 80px;
                height: 80px;
                left: 10px;
            }
            header .logo {
                font-size: 2rem;
            }
            .course-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
