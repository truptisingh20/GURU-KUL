<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Section - Learning Platform for 11th & 12th Science</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f8f4e3;
        }
        header {
            background-color: #c4a484; /* Antique gold tone */
            color: #4b2c20;
            text-align: center;
            padding: 20px 0;
            font-size: 5.0em;
            font-family: 'Garamond', serif;
            border-bottom: 4px solid #8b4513;
        }
        img {
            width: 75px; /* Adjust width */
           
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image is not distorted */
          }
        .specialist-section {
            text-align: center;
            padding: 50px;
            background-image: url('teacher.webp');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .specialist-title {
            font-size: 3rem;
            font-weight: bold;
            animation: slideDown 1.5s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .specialist-description {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .specialist-list {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .specialist-card {
            background: #a76262;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }
        .specialist-card:hover {
            transform: translateY(-10px);
        }
        .specialist-card img {
            width: 100%;
            border-radius: 10px;
        }
        .specialist-name {
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="guru.webp" alt="Company Logo">
        Our Teachers Specialists for 11th & 12th Science 
    </header>
    <section class="specialist-section">
        <h1 class="specialist-title"> </h1>
       

        <div class="specialist-list">
            <div class="specialist-card">
                <img src="guru.webp" alt="Specialist 1">
                <h2 class="specialist-name">Dr. Trupti Singh </h2>
                <p>Expert in Physics</p>
            </div>

            <div class="specialist-card">
                <img src="guru.webp" alt="Specialist 2">
                <h2 class="specialist-name">Dr. Jyoti Gupta</h2>
                <p>Expert in Chemistry</p>
            </div>

            <div class="specialist-card">
                <img src="guru.webp" alt="Specialist 3">
                <h2 class="specialist-name">Dr. Pawan Tripathi
                </h2>
                <p>Expert in Biology</p>
            </div>
        </div>
    </section>
</body>
</html>
